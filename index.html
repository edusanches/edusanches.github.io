  <!-- JavaScript for Background Animation -->
  <script>
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');

    // Resize the canvas to fill browser window dynamically
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const squareSize = 30;
    let columns = Math.floor(canvas.width / squareSize) + 2; // Added +2 to cover edge cases
    let rows = Math.floor(canvas.height / squareSize) + 2;
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    // Initialize grid points
    let points = [];

    function initGrid() {
      points = [];
      for (let x = 0; x < columns; x++) {
        points[x] = [];
        for (let y = 0; y < rows; y++) {
          points[x][y] = { x: x * squareSize, y: y * squareSize };
        }
      }
    }
    initGrid();

    // Update mouse position
    function updateMousePosition(e) {
      if (e.touches) {
        mouseX = e.touches[0].clientX;
        mouseY = e.touches[0].clientY;
      } else {
        mouseX = e.clientX;
        mouseY = e.clientY;
      }
    }
    document.addEventListener('mousemove', updateMousePosition);
    document.addEventListener('touchmove', updateMousePosition);

    // Animation loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const time = Date.now() * 0.002;
      const amplitude = 5; // Controls how much the grid points move
      const frequency = 0.5; // Controls the speed of the wave

      // Update grid points positions
      for (let x = 0; x < columns; x++) {
        for (let y = 0; y < rows; y++) {
          const offsetX = x * squareSize;
          const offsetY = y * squareSize;

          // Distance from mouse
          const dx = mouseX - offsetX;
          const dy = mouseY - offsetY;
          const distance = Math.sqrt(dx * dx + dy * dy);
          const angle = distance * 0.05 - time;

          // Offset for the point
          const offset = amplitude * Math.sin(angle);

          // Update point position
          points[x][y].x = offsetX + offset;
          points[x][y].y = offsetY + offset;
        }
      }

      // Draw squares using the grid points
      for (let x = 0; x < columns - 1; x++) {
        for (let y = 0; y < rows - 1; y++) {
          // Get four corners of the square
          const p1 = points[x][y];
          const p2 = points[x + 1][y];
          const p3 = points[x + 1][y + 1];
          const p4 = points[x][y + 1];

          // Draw quadrilateral
          ctx.beginPath();
          ctx.moveTo(p1.x, p1.y);
          ctx.lineTo(p2.x, p2.y);
          ctx.lineTo(p3.x, p3.y);
          ctx.lineTo(p4.x, p4.y);
          ctx.closePath();
          ctx.strokeStyle = 'white';
          ctx.lineWidth = 1;
          ctx.stroke();
        }
      }

      requestAnimationFrame(animate);
    }

    animate();

    // Reinitialize grid on window resize
    window.addEventListener('resize', function() {
      resizeCanvas();
      columns = Math.floor(canvas.width / squareSize) + 2;
      rows = Math.floor(canvas.height / squareSize) + 2;
      initGrid();
    });
  </script>
